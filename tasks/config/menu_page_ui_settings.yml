- name: "Set show-menu-page in new tab page to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show default menu in new tab"
    setting: "browser.newtabpage.enabled"
    value: "{{ 'true' if show_menu_page_in_new_tab else 'false' }}"

- name: "Set show-menu-page-top-sites-row to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page-top-sites-row"
    setting: "browser.newtabpage.activity-stream.feeds.topsites"
    value: "{{ 'true' if show_top_sites_row else 'false' }}"

- name: "Set show-sponsored-sites for top-sites-row to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page-top-sites-row sponsored sites"
    setting: "browser.newtabpage.activity-stream.showSponsored"
    value: "{{ 'true' if show_sponsored_in_top_sites_row else 'false' }}"

- name: "Set show-sponsored-site-tiles for top-sites-row to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page-top-sites-row sponsored site tiles"
    setting: "browser.newtabpage.activity-stream.showSponsoredTopSites"
    value: "{{ 'true' if show_sponsored_in_top_sites_row else 'false' }}"

- name: "Set enable-menu-page-extension-recommendation to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "recommend menu-page extensions"
    setting: "browser.newtabpage.activity-stream.asrouter.userprefs.cfr"
    value: "{{ 'true' if recommend_extensions else 'false' }}"

- name: "Set show-menu-page-highlight-row to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page highlight-rows"
    setting: "browser.newtabpage.activity-stream.feeds.section.highlights"
    value: "{{ 'true' if show_page else 'false' }}"
    show_page: "{{ show_visited_pages_in_menu_page_highlight_rows or
                   show_bookmarks_in_menu_page_highlight_rows or
                   show_downloads_in_menu_page_highlight_rows }}"

- name: "Set number-of-menu-page-highlight-rows to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_numeric_setting.yml
  vars:
    description: "number of menu-page highlight rows"
    setting: "browser.newtabpage.activity-stream.section.highlights.rows"
    value: "{{ num_highlight_rows }}"

- name: "Set show-visited-pages for highlight-rows to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page-highlight-rows visited pages"
    setting: "browser.newtabpage.activity-stream.section.highlights.includeVisited"
    value: "{{ 'true' if show_visited_pages_in_menu_page_highlight_rows else 'false' }}"

- name: "Set show-bookmarks for highlight-rows to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page-highlight-rows bookmarks"
    setting: "browser.newtabpage.activity-stream.section.highlights.includeBookmarks"
    value: "{{ 'true' if show_bookmarks_in_menu_page_highlight_rows else 'false' }}"

- name: "Set show-downloads for highlight-rows to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show menu-page-highlight-rows downloads"
    setting: "browser.newtabpage.activity-stream.section.highlights.includeDownloads"
    value: "{{ 'true' if show_downloads_in_menu_page_highlight_rows else 'false' }}"

- name: "Set download-mozilla-news for menu-page to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "download mozilla news for new-tab-default-menu"
    setting: "browser.aboutHomeSnippets.updateUrl"
    value: "{{ 'true' if show_mozilla_news_in_menu_page else 'false' }}"

- name: "Set show-mozilla-news in menu-page to '{{ value }}'"
  ansible.builtin.include_tasks: func/edit_bool_setting.yml
  vars:
    description: "show mozilla news in new-tab-default-menu"
    setting: "browser.newtabpage.activity-stream.feeds.snippets"
    value: "{{ 'true' if show_mozilla_news_in_menu_page else 'false' }}"

