- name: "Run all role tasks for Linux"
  ansible.builtin.include_tasks: run_all_tasks.yml
  vars:
    firefox_os_settings_file_path: "{{ firefox_linux_settings_file_path }}"
    firefox_os_redirect_file_path: "{{ firefox_linux_redirect_file_path }}"
    firefox_os_policies_file_path: "{{ firefox_linux_policies_file_path }}"
    firefox_os_vimium_config_file_path: "{{ firefox_linux_vimium_config_file_path }}"
  when: ansible_system == "Linux"

- name: "Run all role tasks for FreeBSD"
  ansible.builtin.include_tasks: run_all_tasks.yml
  vars:
    firefox_os_settings_file_path: "{{ firefox_freebsd_settings_file_path }}"
    firefox_os_redirect_file_path: "{{ firefox_freebsd_redirect_file_path }}"
    firefox_os_policies_file_path: "{{ firefox_freebsd_policies_file_path }}"
    firefox_os_vimium_config_file_path: "{{ firefox_freebsd_vimium_config_file_path }}"
  when: ansible_os_family == "FreeBSD"

