# main firefox settings file
freebsd_settings_file_path: '/usr/local/lib/firefox/mozilla.cfg'

# settings redirect-to-main-settings file
freebsd_redirect_file_path: "/usr/local/lib/firefox/defaults/pref/local-settings.js"

# firefox system-wide policies file
freebsd_policies_file_path: "/usr/local/lib/firefox/distribution/policies.json"

# vimium extension config file (see install limitations noted in config file)
freebsd_vimium_config_file_path: '/usr/local/lib/firefox/ansible_vimium.json'

