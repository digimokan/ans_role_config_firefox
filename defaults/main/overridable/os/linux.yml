# main firefox settings file
firefox_linux_settings_file_path: '/usr/lib/firefox/mozilla.cfg'

# settings redirect-to-main-settings file
firefox_linux_redirect_file_path: "/usr/lib/firefox/defaults/pref/local-settings.js"

# firefox system-wide policies file
firefox_linux_policies_file_path: "/usr/lib/firefox/distribution/policies.json"

# vimium extension config file (see install limitations noted in config file)
firefox_linux_vimium_config_file_path: '/usr/lib/firefox/ansible_vimium.json'

