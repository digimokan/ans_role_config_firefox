# main system-wide firefox settings file
firefox_freebsd_sys_settings_file_path: "/usr/local/lib/firefox/mozilla.cfg"

# settings redirect-to-main-system-wide-settings file
firefox_freebsd_sys_redirect_file_path: "/usr/local/lib/firefox/defaults/pref/local-settings.js"

# firefox system-wide policies file
firefox_freebsd_sys_policies_file_path: "/usr/local/lib/firefox/distribution/policies.json"

# vimium extension config file (see install limitations noted in config file)
firefox_freebsd_sys_vimium_config_file_path: '/usr/local/lib/firefox/ansible_vimium.json'

