# install and enable the uBlock Origin browser extension
firefox_install_ublock_origin_ext: true

# install and enable the Vimium browser extension
firefox_install_vimium_ext: false

# install and enable the bitwarden browser extension
firefox_install_bitwarden_ext: false

# install and enable the user-agent-switcher browser extension
firefox_install_user_agent_switcher_ext: false

# install built-in google-widevine add-on for DRM content (e.g. Netflix)
firefox_install_google_widevine_drm_addon: false

# enable Pocket content saving/viewing built-in extension
firefox_enable_pocket_extension: false

# allow user to install new extensions via the browser GUI
firefox_allow_user_extension_install: false

